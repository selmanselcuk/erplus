name: erplus
description: "ERPlus – Flutter ERP uygulaması."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS tarzı ikonlar
  cupertino_icons: ^1.0.8
  
  # Sayı formatlama
  intl: ^0.19.0

  # State management
  provider: ^6.1.2
  
  # Local database (şimdilik SQLite, sonra API'ye geçeriz)
  sqflite_common_ffi: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.1
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # UUID generator
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flutter lints – Flutter 3.22 ile UYUMLU sürüm
  flutter_lints: ^4.0.0
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

